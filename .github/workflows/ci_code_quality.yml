name: CI

on:
  push:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'

      - name: Install dependencies
        run: ./gradlew dependencies

      - name: Run lint
        run: ./gradlew lint

      - name: Run ktlint
        run: ./gradlew ktlintCheck
